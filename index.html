<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A calculator project</title>
</head>
<body>
    <div id="calculator">

        <div id="display"></div>

        <div id="fifth">
            <button id="delete" class="botoes">DEL</button>
            <button id="plumin" class="botoes">PM</button>
            <button id="percentage" class="botoes">%</button>
            <button id="divide" class="botoes">/</button>
        </div>

        <div id="fourth">
            <button id="seven" class="botoes">7</button>
            <button id="eight" class="botoes">8</button>
            <button id="nine" class="botoes">9</button>
            <button id="multiply" class="botoes">x</button>
        </div>

        <div id="third">
            <button id="four" class="botoes">4</button>
            <button id="five" class="botoes">5</button>
            <button id="six" class="botoes">6</button>
            <button id="minus" class="botoes">-</button>
        </div>

        <div id="second">
            <button id="one" class="botoes">1</button>
            <button id="two" class="botoes">2</button>
            <button id="three" class="botoes">3</button>
            <button id="add" class="botoes">+</button>
        </div>

        <div id="first">
            <button id="zero" class="botoes">0</button>
            <button id="point" class="botoes">.</button>
            <button id="equals" class="botoes">=</button>
        </div>
</body>
</html>
