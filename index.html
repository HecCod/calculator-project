<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>A calculator project</title>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="display"></div>
            <div id="fifth">
                <button class="btn" id="delete">DEL</button>
                <button class="btn" id="plumin">PM</button>
                <button class="btn" id="percentage">%</button>
                <button class="btn"id="divide">/</button>
            </div>
            <div id="fourth">
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn" id="multiply">x</button>
            </div>
            <div id="third">
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn" id="minus">-</button>
            </div>
            <div id="second">
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn" id="add">+</button>
            </div>
            <div id="first">
                <button class="btn" id="zero">0</button>
                <button class="btn" id="point">.</button>
                <button class="btn" id="equals">=</button>
            </div>
    </main>
    <footer>
        <p>Desenvolvido por <strong id="heitor">HeitorCallipo</strong></p>
    </footer>
</body>
</html>
