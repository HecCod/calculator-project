<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A calculator project</title>
</head>
<body>
    <div id="calculator">

        <div id="display"></div>

        <div id="fifth">
            <button id="delete" class="botao">DEL</button>
            <button id="plumin" class="botao">PM</button>
            <button id="percentage" class="botao">%</button>
            <button id="divide" class="botao">/</button>
        </div>

        <div id="fourth">
            <button id="seven" class="botao">7</button>
            <button id="eight" class="botao">8</button>
            <button id="nine" class="botao">9</button>
            <button id="multiply" class="botao">x</button>
        </div>

        <div id="third">
            <button id="four" class="botao">4</button>
            <button id="five" class="botao">5</button>
            <button id="six" class="botao">6</button>
            <button id="minus" class="botao">-</button>
        </div>

        <div id="second">
            <button id="one" class="botao">1</button>
            <button id="two" class="botao">2</button>
            <button id="three" class="botao">3</button>
            <button id="add" class="botao">+</button>
        </div>

        <div id="first">
            <button id="zero" class="botao">0</button>
            <button id="point" class="botao">.</button>
            <button id="equals" class="botao">=</button>
        </div>
</body>
</html>
